<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="game-container">
      <div class="player-names">
        <h1 class="player-name">Billy Bob</h1>
        <h1 class="player-name">Joe Thorntoe</h1>
      </div>

      <div
        class="invalid-ship-placement-message hidden"
        id="invalidShipPlacementMessage"
      >
        <h2>Invalid Ship Placement</h2>
      </div>

      <div
        class="finish-placing-all-ships-message hidden"
        id="finishPlacingAllShipsMessage"
      >
        <h2>Finish Placing All Ships</h2>
      </div>

      <div class="gameboards">
        <div class="player-container">
          <h3 id="player1ShipsRemaining">Ships Remaining:</h3>
          <div id="player1Gameboard" class="gameboard-container"></div>
        </div>
        <div class="player-container">
          <h3 id="player2ShipsRemaining">Ships Remaining:</h3>
          <div id="player2Gameboard" class="gameboard-container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
